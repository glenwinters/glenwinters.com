name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}


  publish-staging:
    runs-on: ubuntu-latest
    needs: [build]
    # Needed for GitHub OIDC
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::669733824723:role/github-repos
          aws-region: us-east-1
      - run: aws sts get-caller-identity
      - run: TARGET_BUCKET_NAME=staging.glenwinters.com TARGET_ADDRESS=https://staging.glenwinters.com GATSBY_BUILD_VERSION=ci npm run deploy -- -y
